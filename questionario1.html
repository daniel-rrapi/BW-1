<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/questionario.css" />
    <title>Questionario</title>
  </head>
  <body>
    <nav>
      <img src="./assets/imgs/epicode_logo.png" alt="" />
    </nav>
    <div class="circles">
      <div class="inner"></div>
      <svg class="overlay" viewBox="0 0 160 160">
        <circle
          cx="80"
          cy="80"
          r="79"
          fill="none"
          stroke="#00ffff"
          stroke-width="20"
          stroke-dasharray="500"
          stroke-dashoffset="0"
        ></circle>
        <text x="50%" y="50%" alignment-baseline="middle" text-anchor="middle" fill="white" font-size="16" id="timer">
          <tspan dy="4" id="timer-text">Timer</tspan>
        </text>
      </svg>
    </div>
    <div id="question-container"></div>
    <div id="question-index">Domanda 1 di X</div>
    <button id="next-button" onclick="nextQuestion()" style="visibility: hidden">Domanda successiva</button>
    <div id="result-container"></div>

    <script src="./script/questionario.js"></script>
  </body>
</html>
